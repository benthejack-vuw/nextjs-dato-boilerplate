fragment RootLevelPageLink on RootLevelPageRecord {
  __typename
  title
  subtitle
  image {
    ...LinkMediaAsset
  }
  slug
}

fragment InternalLink on InternalLinkRecord {
  __typename
  link {
    _modelApiKey
    ... on RootLevelPageRecord {
      ...RootLevelPageLink
    }
  }
}

fragment OverridesInternalLink on OverridesInternalLinkRecord {
  __typename
  link {
    _modelApiKey
    ... on RootLevelPageRecord {
      ...RootLevelPageLink
    }
  }
  title
  subtitle
  image {
    ...LinkMediaAsset
  }
}

fragment ExternalLink on ExternalLinkRecord {
  __typename
  title
  subtitle
  image {
    ...LinkMediaAsset
  }
  url
}

fragment Link on LinkRecord {
  __typename
  link {
    ... on RecordInterface {
      _modelApiKey
    }
    ... on InternalLinkRecord {
      ...InternalLink 
    }
    ... on OverridesInternalLinkRecord {
      ...OverridesInternalLink
    }
    ... on ExternalLinkRecord {
      ...ExternalLink
    }
  }
}

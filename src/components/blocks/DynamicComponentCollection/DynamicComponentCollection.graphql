fragment DynamicComponent on RecordInterface {
  ... on RecordInterface {
    __typename
    id
  }
  ... on PageHeadingRecord {
    ...PageHeading
  }
  ... on GenericParagraphRecord {
    ...GenericParagraph
  }
  ... on LinkCardGridRecord {
    ...LinkCardGrid
  }
  ... on LinkRecord {
    ...Link
  }
  ... on StructuredTextRecord {
    ...StructuredText
  }
}


fragment DynamicComponentCollection on DynamicComponentCollectionRecord {
    components {
      ...DynamicComponent
    }
}
